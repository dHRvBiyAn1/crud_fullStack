<div class="container">
  <div class="form-card">
    <h2>Edit Student</h2>

    <div class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name *</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          [(ngModel)]="student.firstName"
          required
          #firstName="ngModel"
          class="form-control"
        />
        <span class="field-error" *ngIf="fieldErrors['firstName']">
          {{ fieldErrors["firstName"] }}
        </span>
        <span
          class="field-error"
          *ngIf="firstName.invalid && firstName.touched"
        >
          First name is required
        </span>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name *</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          [(ngModel)]="student.lastName"
          required
          #lastName="ngModel"
          class="form-control"
        />
        <span class="field-error" *ngIf="fieldErrors['lastName']">
          {{ fieldErrors["lastName"] }}
        </span>
        <span class="field-error" *ngIf="lastName.invalid && lastName.touched">
          Last name is required
        </span>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="student.email"
          required
          email
          #email="ngModel"
          class="form-control"
        />
        <span class="field-error" *ngIf="fieldErrors['email']">
          {{ fieldErrors["email"] }}
        </span>
        <span class="field-error" *ngIf="email.invalid && email.touched">
          Valid email is required
        </span>
      </div>

      <div class="form-group">
        <label for="username">Username *</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="student.username"
          required
          #username="ngModel"
          class="form-control"
        />
        <span class="field-error" *ngIf="fieldErrors['username']">
          {{ fieldErrors["username"] }}
        </span>
        <span class="field-error" *ngIf="username.invalid && username.touched">
          Username is required
        </span>
      </div>

      <div class="form-group">
        <label for="displayPassword">Password</label>
        <input
          type="text"
          id="displayPassword"
          name="displayPassword"
          [value]="displayPassword"
          disabled
          class="form-control disabled-password"
        />
        <span class="password-note"
          >Password cannot be changed during edit</span
        >
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!studentForm.valid"
        >
          Update Student
        </button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
